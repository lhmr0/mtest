<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>


      function initMap() {
        var ubicacion = {lat: -8.1277569, lng: -79.0329474};        

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: ubicacion
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">UPAO</h1>'+
            '<div id="bodyContent">'+
            '<p><b>UPAO</b>, aka chUPAO'+
            '<p>Universidad.</p>'+
            '<p>Visita su <a href="https://campusvirtual.upao.edu.pe/aulavirtual.aspx?f=YAAACCM&r=A">'+
            'PÃ¡gina web</a> '+
            '</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: ubicacion,
          map: map,
          title: 'UPAO'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJQqUbo_3ML5yoeHUEWmeS0Er7yk7ph8c&callback=initMap">
    </script>
  </body>
</html>
